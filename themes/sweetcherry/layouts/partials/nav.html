{{ $currentPage := . }}
{{ if not .IsPage }}
  {{ range .Pages }}
  <a href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}
{{ else }}
  {{ range .Parent.Pages }}
  <a {{ if eq $currentPage . }} class="disabled" {{ else }} class="active" {{end}}
   href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}
{{ end }}
