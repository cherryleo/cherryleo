{{ $currentPage := . }}
<nav class="nav flex-column">
{{ if not .IsPage }}
  {{ range .Pages }}
  <a class="nav-link active" href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}
{{ else }}
  {{ range .Parent.Pages }}

  <a {{ if eq $currentPage . }} class="nav-link disabled" {{ else }} class="nav-link active" {{end}}
   href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}
{{ end }}
</nav>
